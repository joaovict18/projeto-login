<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
</head>
<body>
    <main>
        <section>
            <div id="img"></div>
        </section>
        <section>
            <h1>Login</h1>
            <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
            <form action="" method="post">
                <div class="container">
                    <span class="material-icons">person</span>
                    <input type="email" name="email" id="iemail" class="campo" placeholder="seu e-mail" required>
                </div>
                <div class="container">
                    <span class="material-icons">vpn_key</span>
                    <input type="password" name="senha" id="isenha" class="campo" placeholder="sua senha" required>
                </div>
                <input id="btn1" type="submit" value="Entrar">
                <a href="#" id="btn2">Esqueci a senha <span id="icone-email" class="material-icons">mail</span></a>
            </form>
        </section>
    </main>
</body>
</html>
